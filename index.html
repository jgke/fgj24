<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <%- injectFmod %>
  </head>
  <body class="flex justify-center items-center overflow-hidden fixed h-[100vh]">
    <div id="app"></div>
    <div id="loader" class="flex flex-col justify-center items-center p-4 bg-blue-700 rounded shadow text-2xl">
      <h1 class="text-4xl font-bold underline">FGJ24</h1>
      <p class="sr-only">The interactive content is probably not accessible.</p>
      <button id="start-playing" class="mt-10 p-2 border rounded bg-gray-200">Start playing</button>

      <div class="mt-10">
        <h2 class="font-bold text-4xl">This game has been created with the following technologies</h2>

        <div class="flex">
          <a href="https://pixijs.com/">
            <img class="w-40 h-40 bg-black" src="./assets/pixijs-logo.svg" alt="PixiJS logo" />
          </a>
          <p class="ml-4 font-bold">Game Engine: PixiJS</p>
        </div>

        <div class="flex mt-2">
          <a href="https://fmod.com/">
            <img class="w-40 h-40 bg-black" src="./assets/fmod-logo.svg" alt="FMOD logo" />
          </a>
          <p class="ml-4 font-bold">
            <span class="whitespace-nowrap">Audio Engine: FMOD Studio</span><br />
            <span class="whitespace-nowrap">by Firelight Technologies Pty Ltd.</span>
          </p>
        </div>
      </div>
    </div>

    <div
      id="feed"
      style="display: none"
      class="cursor-pointer opacity-50 absolute right-[50px] bottom-[150px] w-[100px] h-[100px] hover:opacity-75"
    >
      <div
        class="flex items-center justify-center bg-white opacity-50 rounded-full w-[100px] h-[100px] absolute left-0 top-0"
      ></div>
      <div
        class="flex items-center justify-center bg-white rounded-full w-[80px] h-[80px] absolute left-[10px] top-[10px] text-3xl select-none"
      >
        Feed
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
